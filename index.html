<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./input.css">
 
  <title>Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main>
    <h1 style="text-align: center; font-size: 100px; color: rgb(95, 2, 53);">Glam Girls Boutique</h1>
    <article>
      <section>
        <div> 
          <h3 id="topic" style="font-size: 40px; font-weight: bolder; color: rgb(148, 2, 80);">Dress Gallery</h3>
        </div>
        <br>
      </section>
      
      
      <section class="flex justify-center items-center mx-4">
        <div class="w-full max-w-6xl p-6 bg-white shadow-lg rounded-lg border">
          <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
             
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 1.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Black Dress"/>
              <p class="Dress" id="Dress1">Black Dress</p>
            </div>
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 2.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Sheer Silver" />
              <p class="Dress" id="Dress2">Sheer Silver</p>
            </div>
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 3.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Glamorous White"/>
              <p class="Dress" id="Dress3">Glamorous White</p>
            </div>
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 4.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Beautiful Yellow"/>
              <p class="Dress" id="Dress4">Beautiful Yellow</p>
            </div>
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 5.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Gorgeous Green"/>
              <p class="Dress" id="Dress5">Gorgeous Green</p>
            </div>
            <div class="text-center overflow-hidden rounded-md">
              <img src="./Images/Dress 6.jpg" class="w-full h-60 object-cover transition-transform duration-300 hover:scale-110" alt="Creamy Cool"/>
              <p class="Dress" id="Dress6">Creamy Cool</p>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>  
  <script src="./Script.js"></script>  
</body>
</html>
